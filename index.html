		<script>
			var speed = 75;
			var i=0;
			var j=0;
			var sid=["#hello","#im","#name","#tag","#im2","#des","#bymi","#and","#code","#heart"],st=["HELLO, WORLD!","I'm","ADITYA MALSHIKHARE","AN IT ENGINEER WHO LOVES PROGRAMMING, PROBLEM SOLVING, ANDROID APP DEVELOPMENT and COFFEE!"];
			function typeWriter(){
			if (i < st[j].length) {
			    var x=$(sid[j]).text();
			    console.log(j,i);
			    $(sid[j]).text(x + st[j].charAt(i));
			    i++;
			    setTimeout(typeWriter, speed);
				}
			else
			{
				if(j<10)
				{
					j++;
					i=0;
					setTimeout(typeWriter, speed);
				}
			}
			}
			$('document').ready(function(){
				typeWriter();
		});
